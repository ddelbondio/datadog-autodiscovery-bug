apiVersion: v1
kind: ConfigMap
metadata:
  name: datadog
  namespace: datadog-agent
data:
  datadog.yaml: |
    api_key: "test"
    dd_url: "http://fake-datadog.datadog-agent.svc.cluster.local"
    health_port: 5555
    listeners:
    - name: kubelet
    - name: docker
    config_providers:
    - name: kubelet
      polling: true
    - name: docker
      polling: true
